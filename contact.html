<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contact</title>
    <style>/* Existing styles remain unchanged */

        .contact {
            text-align: center;
        }
        
        .contact form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            margin-top: 20px;
        }
        
        .contact label {
            display: block;
            margin-bottom: 5px;
        }
        
        .contact input,
        .contact textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .contact button{
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .col{
            background: rgb(182, 188, 188);
        }
        
        .contact button:hover {
            background-color: #555;
        }
        
        .contact p {
            margin-top: 20px;
        }
        
        /* Additional styles for responsiveness */
        @media (max-width: 600px) {
            .contact form {
                grid-template-columns: 1fr;
            }
        }
        </style>
</head>
<body>
    <header class="header">
		<h1 class="logo"><a href="./index.html">Travelover</a></h1>
      <ul class="main-nav">

          <li><a href="./services.html">Service</a></li>
      </ul>
	</header> 
    
    <section class="contact">
        <h2>Contact Us</h2>
        <p>Have questions? Reach out to us!</p>
        <form action="submit_form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" class="main">Submit</button>
            <button type="submit" class="col">collaborate</button>
        </form>
        <p>Or visit us at: www.travell agency.com</p>
        <p>Call us at: +1234567</p>
    </section>
